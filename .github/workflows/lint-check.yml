name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint   # only runs if lint passes
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test]  # only runs if lint and test pass
    steps:
      - uses: actions/checkout@v3
      - run: echo "Deploying site..."
      # add your actual deploy steps here
